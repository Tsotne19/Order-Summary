<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>
<body>
  <img class="bg" src="images/pattern-background-desktop.svg" alt="">
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="music-girl">
      <div class="content">
        <h1 class="header">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
          <div class="annual-plan-in">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="annual-price">
              <h1 class="annual-header">Annual Plan</h1>
              <p class="price">$59.99/year</p>
            </div>
            <a href="" class="change">Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
</body>
</html>
